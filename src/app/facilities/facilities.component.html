<h2>Facilities</h2>
<i>Todo: a static table is probably not state-of-the-art?</i>
<table>
  <tr>
    <th>Name</th>
    <th>wood</th>
    <th>bricks</th>
    <th>cost</th>
    <th>produces</th>
    <th>consumes</th>
  </tr>
  <tr *ngFor="let facility of facilities">
    <td>{{ facility.name }}</td>
    <td>{{ facility.wood }}</td>
    <td>{{ facility.bricks }}</td>
    <td>{{ facility.cost }}</td>
    <td><i>Todo</i></td>
    <td><i>Todo</i></td>
  </tr>
</table>
